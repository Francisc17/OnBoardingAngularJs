<body>

<div class="container">
    <h1>Tasks</h1>
    <table class="table table-hover mt-3">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">State</th>
            <th scope="col">Deadline</th>
            <th scope="col">Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasksProgrammer" ng-click="clickRow(task.id)">
            <div class="container">
                <div class="row">
                    <td class="col-4">{{task.taskName}}</td>
                    <td class="col-3">{{task.state}}</td>
                    <td class="col-4">{{task.deadline}}</td>
                    <td class="col-1">
                        <div class="form-check" ng-if="task.state == 2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" ng-click="changeTaskState(task,1)" checked>
                        </div>
                        <div class="form-check" ng-if="task.state != 2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" ng-click="changeTaskState(task,2)">
                        </div>
                    </td>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>
