<body>

<div class="container">
    <h1>Projects</h1>
    <table class="table table-hover mt-3">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Budget</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects" ng-click="clickRow(project.id)">
            <div class="container">
                <div class="row">
                    <td>{{project.projectName}}</td>
                    <td>{{project.budget}}</td>
                    <td class="col-2 ">
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Remove</button>
                    </td>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary mt-3" ng-click="submit()">Add Project</button>
</div>
