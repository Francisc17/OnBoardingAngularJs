<body>

<div class="container register-form">
    <div class="form">
        <form class="form-content mt-5" ng-submit="registerSubmit({
            'FirstName': FirstName,
            'Username': username,
            'LastName': LastName,
            'Email': email,
            'Password': password,
            'ConfirmPassword': ConfirmPassword,
            'RoleName' : RoleName.isSelected
        })">
            <div class="row">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="First Name *" value="" ng-model="FirstName"/>
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Last Name *" value="" ng-model="LastName"/>
                    </div>
            </div>
            <div class="row mt-5">
                <div class=" form-group col-6">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email address *" ng-model="email">
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Username *" value="" ng-model="username"/>
                </div>
            </div>
            <div class="row mt-5">
                    <div class="form-group col-6">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" ng-model="password"/>
                    </div>
                    <div class="form-group col-6">
                        <input type="password" class="form-control" placeholder="Confirm Password *" value="" ng-model="ConfirmPassword"/>
                    </div>
            </div>
            <div class="row mt-5 justify-content-start">
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Gestor Projeto" checked ng-model="RoleName.isSelected">
                    <label class="form-check-label" for="exampleRadios1">
                        Project Manager
                    </label>
                </div>
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Programador" ng-model="RoleName.isSelected" >
                    <label class="form-check-label" for="exampleRadios2">
                        Programmer
                    </label>
                </div>
            </div>
            <button type="submit" class="btnSubmit btn btn-primary mt-3 ">Register</button>
        </form>
    </div>
</div>
