<body>

<div class="container">
    <h1>Add Project</h1>
    <form>
        <div>
            <label for="pName">Name</label>
            <input type="text" class="form-control" id="pName" placeholder="Name" ng-model="projectName">
        </div>
        <div>
            <label for="pBudget">Budget</label>
            <input type="number" class="form-control" id="pBudget" placeholder="Budget" ng-model="budget">
        </div>
        <button type="submit" class="btn btn-primary mt-3" ng-click="submit({
        'ProjectName': projectName,
        'budget': budget
        })">Guardar</button>
    </form>
</div>
